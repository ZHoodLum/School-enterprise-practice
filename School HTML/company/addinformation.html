<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>addinformation</title>
	<link rel="stylesheet" type="text/css" href="addinformation.css">

</head>
<body>
	<div class="container">

        <div class="checkout-title">
            <span><hr class="hrLine" style="width:300px;"/>请填写招聘信息<hr class="hrLine" style="width:300px;"/></span>
        </div>
        <div>
        	<form id="myform" name="myform" action="***********">
		        <table border="0" width="100%"  style="text-align: center;">
		            <tr>
		                <td>
		                   <label class="label2">招聘单位:</label>
		                   <p>
		                     <textarea  class="text1" type="text" name="passwd" placeholder="请填写招聘单位，可精确到街道单元！例如：辽宁省抚顺市望花区滨河路东段2号宏达公司！"></textarea>
		                   </p>
		                </td>
		            </tr>
		            <tr>    
		                <td>
		                	<label>招聘职位:</label>
		                   <p>
		                   		<textarea class="text1" type="text" name="passwd" placeholder="请填写招聘职位，例如程序员，高级架构师等，也可更加详细！"></textarea>
		                   </p>
		                </td>
		            </tr>
		            <tr>
		                <td>
		                	<label>工资待遇:</label>
		                   <p><textarea  class="text1" type="text" name="passwd" placeholder="请填写工资待遇！例如：10k,100k"></textarea></p>
		                </td>
					<tr>
						<!--***********************************************提交 重置发布信息按钮***********************************************************************-->
						<td style="float: left;margin: 20px 0 0 270px;">
							<a href="javascript:;" class="btn" style="float: left;">提交发布信息</a>
							<input type="reset" name="button" class="btn" value="重置发布信息" style="float: left;margin-left: 50px;">
						</td>


					</tr>
		            
		        </table>
	        </form>

		</div>
	</div>
</body>
</html>
