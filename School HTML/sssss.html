<!DOCTYPE html>
<html lang="en">
</head>
<title>提交简历</title>
<link href="../css3/bootstrap.css" rel='stylesheet' type='text/css' />

<script src="../js2/jquery.min.js"></script>

<link href="../css3/dashboard.css" rel="stylesheet">
<link href="../css3/style.css" rel='stylesheet' type='text/css' />
<link href="../js/jquery-1.9.1.min.js"/>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Curriculum Vitae Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href='http://fonts.useso.com/css?family=Ubuntu:300,400,500,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.useso.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<!-- start menu -->

</head>
<script>
    function checkName() {
        var sno = $("#sno").val();
        if(sno.trim() != ""){
            var url = "resumeAction.action";
            var param = {"sno" : sno};
            $.post(url,param,function(data){
                if(data == "yes"){
                    $("#span1").html("<font color='red'>当前学生的简历已存在</font>");
                }else{
                    $("#span1").html("<font color='red'>当前学生还没有创建简历</font>");
                }
            });
        }
    }
</script>
<body>
<!-- header -->
<div class="col-sm-3 col-md-2 sidebar">
    <div class="sidebar_top">
        <h1>简历投递</h1>
        <img src="../images/avt.png" alt=""/>
    </div>
    <div class="details">
        <h3>注意事项</h3>
        <p>在填写简历信息时，要注意信息是否正确</p>
        <h3>填写规范</h3>
        <p>不得使用虚假的个人信息，需如实填写</p>


    </div>
    <div class="clearfix"></div>
</div>
<!---->
<link href="../css3/popuo-box.css" rel="stylesheet" type="text/css" media="all"/>
<script src="../js/jquery.magnific-popup.js" type="text/javascript"></script>
<!---//pop-up-box---->
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="content">
        <div class="details_header">
            <ul>
                <li><span class="glyphicon glyphicon-file" aria-hidden="true"></span>简历</li>

                <div id="small-dialog" class="mfp-hide">
                    <img src="../images/g4.jpg" alt=""/>
                </div>
                <script>
                    $(document).ready(function() {
                        $('.popup-with-zoom-anim').magnificPopup({
                            type: 'inline',
                            fixedContentPos: false,
                            fixedBgPos: true,
                            overflowY: 'auto',
                            closeBtnInside: true,
                            preloader: false,
                            midClick: true,
                            removalDelay: 300,
                            mainClass: 'my-mfp-zoom-in'
                        });

                    });
                </script>
            </ul>
        </div>
        <div class="company contact-grid">
            <h3 class="clr1">Resume</h3>
            <form theme="simple" action="addNewResume" method="POST">
                学号<br/>
                <s:textfield id="sno" name="resumeVo.sno" onblur="checkName()"></s:textfield><span id="span1"></span>

                <br/>姓名<br/>
                <s:textfield name="resumeVo.sname"></s:textfield>
                <br/>性别<br/>
                <s:select name="resumeVo.gender" style="width:100px" list="{'男','女'}"/>
                <br/>
                <br/>民族<br/>
                <s:textfield name="resumeVo.nationality"></s:textfield>
                <br/>生日<br/>
                <s:textfield name="resumeVo.birthday" />
                <br/>
                <br/>籍贯<br/>
                <s:textfield name="resumeVo.city" />
                <br/>
                <br/>政治面貌<br/>
                <s:select name="resumeVo.politics" style="width:100px" list="{'群众','共青团员','共产党员'}"/>
                <br/>
                <br/>健康状况<br>
                <s:textfield name="resumeVo.health" />
                <br/>
                <br/>毕业学校<br/>
                <s:textfield name="resumeVo.college"></s:textfield>
                <br/>
                <br/>学历<br/>
                <s:textfield name="resumeVo.education"></s:textfield>
                <br/>
                <br/>专业<br/>
                <s:textfield name="resumeVo.major"></s:textfield>
                <br/>毕业时间<br/>
                <s:textfield name="resumeVo.graduateTime"></s:textfield>
                <br/>电子邮件<br/>
                <s:textfield name="resumeVo.email"></s:textfield>
                <br/>学习时间<br/>
                <s:textfield name="resumeVo.studentContinueTime"></s:textfield>
                <br/>主修<br/>
                <s:textfield name="resumeVo.majorCourse"></s:textfield>
                <p>获得过的证书</p>
                <s:textarea  cols="77" rows="6" name="resumeVo.credential"></s:textarea>
                <br/><p>自我评价</p>
                <s:textarea cols="77" rows="6" name="resumeVo.selfEvaluation"></s:textarea>
                <div class="send">
                    <input type="submit" value="提交"/>
                </div>
            </form>
        </div>
        <div class="copywrite">
            <p>© 2018 Curriculum Vitae All Rights Reseverd | Design by </p>
        </div>
    </div>
</div>
<!---->
</body>
</html>
